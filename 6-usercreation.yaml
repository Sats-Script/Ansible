- name: User creation
  hosts: web
  tasks:
    - name: Id of user
      ansible.builtin.command: id expense
      register: USER
      ignore_errors: true

    - name: print user info
      ansible.builtin.debug:
        msg: " Current user info is {{ USER }}"

    - name: Create user
      ansible.builtin.command: useradd expense
      when: USER.rc != 0